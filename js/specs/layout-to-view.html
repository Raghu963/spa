<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Layout To View</title>
</head>
<body spa-app="spa-test">

    <main class="main-content" role="main"></main>

    ﻿<section id="testLayout1" type="text/x-Rivets-template" class="spa-layout layout1"
              spa-title="Layout 1"
              spa-view-type="layout"
              spa-transition="slide">

        <h1>Layout 1</h1>

        <section class="spa-child-view"></section>

    </section>

    ﻿<section id="testLayout2" type="text/x-Rivets-template" class="spa-layout layout2"
              spa-title="Layout 2"
              spa-view-type="layout"
              spa-transition="slide">

        <h1>Layout 2</h1>

        <section class="spa-child-view"></section>

    </section>

    ﻿<section id="simpleView1" type="text/x-Rivets-template" class="spa-view view1"
              spa-transition="slide"
              spa-route="simpleview1">

        <h2>Simple View 1</h2>


    </section>

    ﻿<section id="simpleView2" type="text/x-Rivets-template" class="spa-view view2"
              spa-transition="slide"
              spa-route="simpleview2">

        <h2>Simple View 2</h2>


    </section>

    ﻿<section id="childView1" type="text/x-Rivets-template" class="spa-view childview1"
              spa-transition="slide"
              spa-route="childview1">

        <h2>Child View 1</h2>


    </section>

    ﻿<section id="childView2" type="text/x-Rivets-template" class="spa-view childview2"
              spa-transition="slide"
              spa-route="childview2">

        <h2>Child View 2</h2>


    </section>

</body>
</html>
